{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>Editar Produto</h2>
    {% if produto %}
        <form method="POST" action="{{ url_for('editar_produto', produto_id=produto.id) }}">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" value="{{ produto.nome }}" required><br><br>
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao">{{ produto.descricao }}</textarea><br><br>
            <label for="preco">Preço:</label>
            <input type="number" step="0.01" id="preco" name="preco" value="{{ produto.preco }}" required><br><br>
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" value="{{ produto.quantidade }}" required><br><br>

            <!-- Adicionando campo select para escolher a categoria -->
            <label for="categoria_id">Categoria:</label>
            <select id="categoria_id" name="categoria_id">
                {% for categoria in categorias %}
                    <option value="{{ categoria.id }}"{% if produto.categoria_id == categoria.id %} selected{% endif %}>{{ categoria.nome }}</option>
                {% endfor %}
            </select><br><br>

            <button type="submit" class="btn">Atualizar Produto</button>
        </form>
    {% else %}
        <p>Produto não encontrado.</p>
    {% endif %}
</div>
{% endblock %}
